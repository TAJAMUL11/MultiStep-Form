<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Multi-step form. Submit your information quickly and securely."
    />
    <meta
      name="keywords"
      content="multi-step form, online form, easy form, quick form, application form, registration form"
    />
    <title>Multi-step Form</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div id="modalError">
        <p>Fill all boxes properly</p>
        <span id="closeError">&times;</span>
      </div>
      <div class="steps">
        <div class="bar">
          <input type="range" min="0" max="100" value="0" id="progress-range" />
        </div>
        <div class="cols">
          <img src="assets/one.png" alt="steps" id="imgOne" />
        </div>
        <div class="cols">
          <img src="assets/two.png" alt="steps" id="imgTwo" />
        </div>
        <div class="cols">
          <img src="assets/three.png" alt="steps" id="imgThree" />
        </div>
      </div>
      <div class="form-slides">
        <form id="form1">
          <span><img src="assets/user.png" alt="User" id="formImg" /></span>
          <h1>Personal Info</h1>
          <input
            type="text"
            id="fullname"
            name="name"
            placeholder="FirstName"
            autocomplete="off"
            required
          />
          <input
            type="text"
            id="lastname"
            name="name"
            placeholder="LastName"
            autocomplete="off"
            required
          />
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <div class="navigate-btns">
            <button type="button" id="next1">Next</button>
          </div>
        </form>
        <form id="form2">
          <span
            ><img src="assets/shield.png" alt="checking" id="formImg"
          /></span>
          <h1>Your Preferences</h1>
          <p class="formP">Select your prefernces</p>
          <label for="category" class="mainCategory">Category</label>
          <select id="category" name="Category" required>
            <option value="">Select a category</option>
            <option value="Tech">Tech</option>
            <option value="Health">Health</option>
            <option value="Sports">Sports</option>
          </select>
          <div id="tech-options" style="display: none">
            <h3 class="labels">Programming Language</h3>
            <select name="Languages" id="languages">
              <option value="">Select a category</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="Golang">Golang</option>
              <option value="Rust">Rust</option>
            </select>
          </div>
          <div id="health-options" style="display: none">
            <h3 class="labels">Dietary Preferences</h3>
            <select name="Diet" id="Diet">
              <option value="">Select a category</option>
              <option value="Keto">Keto</option>
              <option value="Protein">Protein</option>
              <option value="No fat">No-fat</option>
              <option value="Fiber">Fiber</option>
            </select>
          </div>
          <div id="sports-options" style="display: none">
            <h3 class="labels">Sports Preferences</h3>
            <select name="Sports" id="Sports">
              <option value="">Select a category</option>
              <option value="Football">Football</option>
              <option value="Surfing">Surfing</option>
              <option value="Skiing">Skiing</option>
              <option value="Basketball">Basketball</option>
            </select>
          </div>
          <div class="navigate-btns">
            <button type="button" id="previous1">Previous</button>
            <button type="button" id="next2">Next</button>
          </div>
        </form>
        <div id="summary">
          <div id="summaryInfo"></div>
          <div class="navigate-btns">
            <button type="button" id="previous2">Previous</button>
            <button type="button" id="finalSubmit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
